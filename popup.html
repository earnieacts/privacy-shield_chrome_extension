<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Shield</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    </head>
<body>
    
    <div class="container">

        <header>
            <div class="icon">
                <img src="/assets/icon48.png" alt="">
            </div>
            <h1>Privacy Shield</h1>
        </header>

        <!-- FOR CIRCLE PROGRESS BAR -->
        <div class="score-container">
            <span class="circle-label">Privacy Score</span>
            <div class="circle-progress-container">
                <svg class="circle-progress" width="120" height="120">
                <circle class="circle-bg" cx="60" cy="60" r="54" />
                <circle class="circle-bar" cx="60" cy="60" r="54" />
                </svg>

                <div class="circle-score">
                <span id="privacy-score">100</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="button primary">VIEW DETAILS</button>
            <button class="button secondary">SETTINGS</button>
        </div>
    </div>
    <script src="./js/popup.js"></script>

    <footer class="footer">
        <p> Having Issues? <a href="">Report Bug</a> | Made with ❤️ by <a href=" ">earnieacts</a></p>
    </footer>

</body>
</html>
